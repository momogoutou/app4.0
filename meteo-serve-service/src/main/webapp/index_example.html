<body>
<h2>服务接口示意</h2>

<h3>实况资料</h3>
<h4><a href="https://weather.xinhong.net/stationdata_surf/datafromcode?code=54511">根据站号查询地面实况数据</a></h4>
<h4><a href="https://weather.xinhong.net/stationdata_surf/seqdatafromcode?code=54511&elem=PR">根据站号查询地面实况序列数据</a></h4>
<h4><a href="https://weather.xinhong.net/stationdata_high/datafromcode?code=54511">根据站号查询高空实况数据</a></h4>
<h4><a href="https://weather.xinhong.net/stationdata_high/indexfromcode?code=54511">根据站号查询强对流指数</a></h4>
<h4><a href="https://weather.xinhong.net/stationdata_surf/aqidatafromcode?code=54511">根据站号查询空气质量</a></h4>

<h3>站点信息</h3>
<h4><a href="https://weather.xinhong.net/station/infofrompynamecode?param=54">根据站号模糊查询气象站点信息</a></h4>
<h4><a href="https://weather.xinhong.net/station/infofrompynamecode?param=BJ">根据拼音模糊查询气象站点信息</a></h4>
<h4><a href="https://weather.xinhong.net/station/infofrompynamecode?param=朝阳">根据中文名模糊查询气象站点信息</a></h4>

<h3>台风及火山灰</h3>
<h4><a href="https://weather.xinhong.net/typhdata">查询当前台风</a></h4>
<h4><a href="https://weather.xinhong.net/volcadata">查询当前火山灰</a></h4>

<h3>云图雷达</h3>
<h4><a href="https://weather.xinhong.net/cloudmap/info">云图列表</a></h4>
<h4><a href="https://weather.xinhong.net/radarmap/info">雷达图列表</a></h4>
<h4><a href="https://weather.xinhong.net/wxfaxmap/info">传真图列表</a></h4>

<h3>GFS</h3>
<h4><a href="http://weather1.xinhong.net/gfs/pointdata?lat=35.002&lng=128.76">全球任意点预报数据</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/pointsdata?lat=35.002,-20.5,37.2,40&lng=128.76,115,122.3,135">全球多点(最多100个)预报数据</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/spaceprofiledata?lat=35.002,-20.5,37.2,40&lng=128.76,115,122.3,135 ">全球多点当前时次空间剖面图</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/timeprofiledata?lat=35.002&lng=112">全球单点未来24时次空间剖面图</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/isolinedata?level=0500&elem=HH">等高线</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/isosurfacedata?level=0500&elem=R">降水填充</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/isosurfacedata?level=0500&elem=RH">湿度填充</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/isosurfacedata?level=0500&elem=TURB">颠簸填充</a></h4>
<h4><a href="http://weather1.xinhong.net/gfs/isosurfacedata?level=0500&elem=ICE">积冰填充</a></h4>

<h3>其他</h3>
<h4><a href="http://weather1.xinhong.net/tools/sunrisesetfromlatlng?lat=43.78&lng=87.62">查询日出日落时间</a></h4>
